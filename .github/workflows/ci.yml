name: C++ Build with CMake
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure CMake
        env:
          CC: gcc
          CXX: g++
        run: cmake -G "MinGW Makefiles" -S . -B build

      - name: Build
        run: cmake --build build --config Release
